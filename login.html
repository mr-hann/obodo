<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="asset/css/style.css">
  <link rel="stylesheet" type="text/css" href="asset/css/sign-up.css">
  <link rel="icon" type="image/svg" href="img/obodo.svg">
  <title>Obodo |  login</title>
</head>
<body>

  <div class="grid">
   
   <div class="main">
     <header>
       <img class="logo" src="img/obodo.svg"/> <span>Obodo</span>
     </header>

     <form>

      <p class="form-text__header">Login to Obodo</p>
        
        <div class="input-section mt-4">
          <label for="e-mail">E-mail address</label>
            <input type="E-mail" name="e-mail" id="e-mail" placeholder="E-mail address"/>
          <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"/>
        </div>

        <input class="btn btn-form__submit" type="submit" name="submit" value="login">
       
        <div class="main-signUp__text ">
            <p>or login with</p>
            
        </div>
     </form>
       <div class="form-social">
          <button class="form-social__btn">
            <img src="img/icons/Facebook Icon.png" alt="facbook"/>
           <span>Facebook</span>
          </button>
          <button class="form-social__btn">
            <img src="img/icons/Google Icon.png" alt="google">
           <span>Google</span> 
          </button>
        </div>
        <div class="link-text">
            <p>Don't have an account? <a href="sign-up.html">sign-up</a></p>
        </div>
   </div>

   <div class="illustration-section">
     <img src="img/Frame 37165.svg" class="img-responsive"/>
   </div>
   
  </div>


</body>
</html>
