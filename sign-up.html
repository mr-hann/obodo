<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="asset/css/style.css">
  <link rel="stylesheet" type="text/css" href="asset/css/sign-up.css">
  <link rel="icon" type="image/svg" href="img/obodo.svg">
  <title>Obodo | sign up</title>
</head>
<body>

  <div class="grid">
   
   <div class="main">
     <header>
       <img class="logo" src="img/obodo.svg"/> <span>Obodo</span>
     </header>

     <form>

      <p class="form-text__header">Create Account</p>
        <div class="form-text-sub__header">
            <img src="img/Frame 13855.svg" alt="img">
            <span> Join 8,000+ others using Feeld</span>
        </div>

        <div class="input-section">
          <label for="Fullname">Fullname</label>
            <input type="Full-name" name="" id="Fullname" placeholder="Fullname"/>
          <label for="e-mail">E-mail address</label>
            <input type="E-mail" name="e-mail" id="e-mail" placeholder="E-mail address"/>
          <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"/>
        </div>

          <div class="form-small__Text">
              By signing up you agree to our<u> Terms of Use</u> and <u>Privacy Policy</u>.
          </div>

        <input class="btn btn-form__submit" type="submit" name="submit" value="Sign up">
       
        <div class="main-signUp__text ">
            <p>or sign up with</p>
            
        </div>
     </form>
       <div class="form-social">
          <button class="form-social__btn">
            <img src="img/Facebook Icon.png" alt="facbook"/>
            Facebook
          </button>
          <button class="form-social__btn">
            <img src="img/Google Icon.png" alt="google">
            Google
          </button>
        </div>
        <div class="link-text">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
   </div>

   <div class="illustration-section">
     <img src="img/Illustration.png" class="img-responsive"/>
   </div>
   
  </div>


</body>
</html>
