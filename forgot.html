<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="asset/css/style.css">
  <link rel="stylesheet" type="text/css" href="asset/css/reset.css">
  <link rel="icon" type="image/svg" href="img/obodo.svg">
  <title>Obodo | Forgot Password</title>
</head>
<body>

  <div class="grid">
   
   <div>
     <header>
       <img class="logo" src="img/obodo.svg"/> <span>Obodo</span>
     </header>

     <form class="reset-form">

      <p class="form-text__main">Forgot Password?</p>

      <p class="form-text-sub__reset">Please enter the email address you registered with, and we will guide you to reset your password.</p>

        <input type="email" name="email" placeholder="E-mail address"/>

        <input class="btn btn-form__submit" type="submit" name="submit" value="Send Reset Instruction">
       
     </form>

     <div class="link-text">
        <p>Remembered your password ?<a href="login.html">Login</a></p>
    </div>
   </div>

   <div class="illustration-section">
     <img src="img/Illustration.png" class="img-responsive"/>
   </div>
   
  </div>


</body>
</html>
